<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: rgb(16, 189, 219);
            text-decoration:none;
            font-weight: bold;

        }
        a:visited {
            color: lightcoral;
        }
        a:hover {
            text-decoration: underline;
        }
        a::after {
            content: ' [link]';
            text-decoration: none;
            font-weight: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/kustergabriel" target="_blank">Repositorio GITHUB</a></li>
        <li><a href="https://www.youtube.com/channel/UCt-Bgi9vr64IUVxUOFpmyag" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank">Site do CEV</a></li>
    </ul>
</body>
</html>
