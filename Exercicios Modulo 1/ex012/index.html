<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <title>Videos!</title>
</head>
<body>
    <h1>Vamos reproduzir videos no nosso site, hospedado localmente;</h1>
    <p>Esse video esta hospedado no meu proprio servidor!</p>
    <video  controls width="560" height="315" poster="">
        <source src="midia/meu-video-short.mp4" type="video/mp4">
        <source src="midia/meu-video-short.webm" type="video/webm">
    </video>
    <h1>Agora reproduzir videos em outra hospedagem;</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=ZsJF_OhuD1KdbO8c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/329671050?h=d3248f39fa&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
