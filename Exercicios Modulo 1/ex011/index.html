<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</h1>
    <picture>
        <source media="(max-width:750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexivel!">
    </picture>

    <h1>Reproduzindo audio;</h1>
    <p>Vamos aprender a reproduzir audios!</p>
    <audio preload="metadata" controls>
        <source src="midia/embalo-feat-yunk-vino-and-teto.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
