<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag pre">Codigos-Fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
